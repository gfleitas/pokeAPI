<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon searches</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Fjalla+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1>Pokemon search</h1>

    <div>
    <form id="form">
    <input type="text" id="pokeName" style="font-family: 'Bangers', cursive;" required>
    <button type="submit">Search</button>
    <div id="alredyInHistory"></div>
    </form>

    </div>
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-5 mt-3 px-0">
                        <div class="ml-3">
                            <div>
                                <h1>Pokemon:</h1>
                                <hr>
                                <div id="pokemon-list" class="pokecard"></div>
                            </div> 
                        </div>
                </div>

                <div class="col-md-7 mt-3">
                    <h1 class="text-center">  History </h1>
                    <hr>
                    <div id="result" class="pokeresult"></div>
                    
                </div>
                
        </div>
    </div>
   
    <script type="module" src="js/app.js"></script>

    <script src="https://kit.fontawesome.com/f6bea7b649.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
